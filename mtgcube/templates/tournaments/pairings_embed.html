{% load i18n static %}

{% block javascript %}
<script src="{% url 'javascript-catalog' %}"></script>
<script src="{% static 'js/pairings.js' %}"></script>
{% endblock %}

{% block content %}
<li class="pairings-info" id="player-pairings" data-tournament-slug="{{ tournament_slug }}" data-draft-id="{{ draft_id }}">
    <h5 id="pairings-header-{{ draft.id }}"></h5>
    <ul class="pairings-list" id="pairings-{{ draft.id }}"></ul>
</li>
{% endblock %}
