{% extends "tournaments/base.html" %}

{% block content %}
  <h1>My Events</h1>
  <ul>
    {% for tournament in tournaments %}
      <li><a href="{% url 'tournaments:tournament_view' tournament.id %}">{{ tournament.name }}</li>
    {% empty %}
      <li>You are not signed up for any events.</li>
    {% endfor %}
  </ul>
{% endblock %}
