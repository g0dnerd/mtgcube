{% extends "tournaments/base.html" %}
{% block title%}My check-out pool & decklist submissions{% endblock %}

{% block content %}
    <h1>
        My check-out pool & decklist submissions
    </h1>
    <div class="pool-info-checkout">
        <ul>
            {% for image in images %}
                <li>
                    <img src="{{ image.image.url }}" alt="{{ image }}">
                    <a href="{% url 'tournaments:delete_image_checkout' image.id %}">Delete</a>
                    <a href="{% url 'tournaments:replace_image_checkout' image.id %}">Replace</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
