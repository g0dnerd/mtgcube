{% load i18n static %}

{% block javascript %}
<script src="{% url 'javascript-catalog' %}"></script>
<script src="{% static 'js/draft_standings.js' %}"></script>
{% endblock %}

{% block content %}
<li class="standings" id="standings-container" data-tournament-slug="{{ tournament_slug }}" data-draft-slug="{{ draft.slug }}" style="display:none;">
    <h5 id="draft-standings-header"></h5>
    <p id="draft-standings-info"></p>
    <table class="standings-table" id="draft-standings">
        <thead>
            <tr>
                <th style="text-align: center; padding-right: 40px;">#</th>
                <th style="text-align: center; padding-right: 40px;">Name</th>
                <th style="text-align: center; padding-right: 40px;">Pts</th>
                <th style="text-align: center; padding-right: 40px;">OMW%</th>
                <th style="text-align: center; padding-right: 40px;">PGW%</th>
                <th style="text-align: center; padding-right: 40px;">OGW%</th>
            </tr>
            <tbody></tbody>
        </thead>
    </table>
</li>
{% endblock %}
