{% load i18n static %}

{% block javascript %}
<script src="{% url 'javascript-catalog' %}"></script>
<script src="{% static 'js/seatings.js' %}"></script>
{% endblock %}

{% block content %}
<li class="seatings-info" id="player-seatings" data-tournament-slug="{{ tournament_slug }}" data-draft-id="{{ draft_id }}" style="display:none;">
    <h5 id="seatings-header-{{ draft_id }}"></h5>
    <p id="seatings-info-{{ draft_id }}"></p>
    <ol class="seatings-table" id="seatings-{{ draft_id }}"></ol>
</li>
{% endblock %}
