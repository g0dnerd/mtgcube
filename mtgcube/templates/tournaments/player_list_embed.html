{% load i18n static %}

{% block javascript %}
<script src="{% url 'javascript-catalog' %}"></script>
<script src="{% static 'js/player_list.js' %}"></script>
{% endblock %}

{% block content %}

<li class="player-list-embed" id="player-list" data-tournament-slug="{{ tournament_slug }}" data-draft-slug="{{ draft.slug }}">
    <h5>Players:</h5>
    <p id="player-list-inner"></p>
</li>
{% endblock %}
