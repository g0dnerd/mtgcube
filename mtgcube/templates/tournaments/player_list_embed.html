{% load i18n static %}

{% block javascript %}
<script src="{% url 'javascript-catalog' %}"></script>
<script src="{% static 'js/player_list.js' %}"></script>
{% endblock %}

{% block content %}

<li class="player-list-embed" id="player-list" data-tournament-slug="{{ tournament_slug }}" data-draft-id="{{ draft_id }}">
    <h5>Players:</h5>
    <p class="player-list" id="player-list-{{ draft_id }}"></p>
</li>
{% endblock %}
